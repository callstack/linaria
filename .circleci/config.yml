version: 2.1

executors:
  node-v16:
    docker:
      - image: circleci/node:16
    working_directory: ~/linaria
  node-v14:
    docker:
      - image: circleci/node:14
    working_directory: ~/linaria
commands:
  install-dependencies:
    steps:
      - checkout
      - attach_workspace:
          at: ~/linaria
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-website-{{ checksum "website/package.json" }}
            - dependencies-website-
      - run: |
          yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-website-{{ checksum "website/package.json" }}
          paths: website/node_modules
      - persist_to_workspace:
          root: .
          paths: .
  lint-and-typecheck:
    steps:
      - attach_workspace:
          at: ~/linaria
      - run: |
          yarn test:dts
          yarn typecheck
          yarn lint
  unit-tests:
    steps:
      - attach_workspace:
          at: ~/linaria
      - run: |
          yarn test
  unit-tests-and-coverage:
    steps:
      - attach_workspace:
          at: ~/linaria
      - run: |
          yarn test:coverage
          cat ./packages/*/coverage/lcov.info | ./node_modules/.bin/codecov
          bash .circleci/comment-artifacts.sh
      - store_artifacts:
          path: coverage
          destination: coverage
  lint-website:
    steps:
      - attach_workspace:
          at: ~/linaria
      - run: |
          yarn prepare
          yarn --cwd website lint:css
jobs:
  install-dependencies:
    executor: node-v16
    steps:
      - install-dependencies
  lint-and-typecheck:
    executor: node-v16
    steps:
      - lint-and-typecheck
  lint-website:
    executor: node-v16
    steps:
      - lint-website
  unit-tests-and-coverage:
    executor: node-v16
    steps:
      - unit-tests-and-coverage
  unit-tests-node-v14:
    executor: node-v14
    steps:
      - install-dependencies
      - unit-tests
workflows:
  multiple_builds:
    jobs:
      - install-dependencies
      - lint-and-typecheck:
          requires:
            - install-dependencies
      - lint-website:
          requires:
            - install-dependencies
      - unit-tests-and-coverage:
          requires:
            - install-dependencies
      - unit-tests-node-v14
